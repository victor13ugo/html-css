<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a> para aprender a programar.
    </p>

    <p>
        <!--Aqui foi criada a estrutura chamada iframe para abrir videos dentro da página tamanho padrão 300x150 -->
        Acessando o site do
            <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        cursoemvideo para aprender a programar.
    </p>
    <p>
        O repositório do guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" scrolling="no">
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
    </p>
    
</body>
</html>
