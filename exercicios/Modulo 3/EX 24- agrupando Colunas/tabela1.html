<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
   <style>
    body {
        font-family: Arial, Helvetica, sans-serif
    }

    table {
        width: 550px;
        border-collapse: collapse;
        position: relative;
    }

    td, th {
        border: 1px solid black;
        padding: 10px;
    }

    caption {
        font-size: 1.5em;
        font-weight: normal;
    }
    col.cnome {
        background-color: #4040d44a;
    }
    col.cidade {
        background-color: pink;
    }
    col.csexo {
        background-color: rgba(0, 0, 0, 0.414);
    }

   </style>
</head>
<body>
    <table>
        <caption>Cadastro</caption>
        <tbody>
            <colgroup>
                <col class="cnome">
                <col class="idade">
                <col class="csexo">
                <col class="cidade" span="2">
                
            </colgroup>
           <tr>
               <th scope="col">Nome</th>
               <th scope="col">Idade</th>
               <th scope="col">Sexo</th>
               <th scope="col">Cidade</th>
               <th scope="col">Profissao</th>
           </tr>
           <tr>
                <td>Victor</td>
                <td>24</td>
                <td>M</td>
                <td>São Paulo</td>
                <td>Operador de máquina</td>
           </tr>
           <tr>
                <td>Edilene</td>
                <td>37</td>
                <td>F</td>
                <td>Pernanbuco</td>
                <td>Autonoma</td>
           </tr>
           <tr>
                <td>Edvande</td>
                <td>59</td>
                <td>M</td>
                <td>Pernanbuco</td>
                <td>Pedreiro</td>
           </tr>
           <tr>
                <td>Vitoria</td>
                <td>23</td>
                <td>F</td>
                <td>São Paulo</td>
                <td>Logista</td>
           </tr>

        </tbody>
    </table>
    
</body>
</html>
