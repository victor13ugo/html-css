<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiantes em CSS</title>
    <style>
    

        * { /*configurações globais das css*/
           height: 100%; 
        }

        body{ /*criando o decrade com o linear gradient dentro da função background-image.*/
            background-image:linear-gradient(to bottom,#7E00EE,#B107EC,#FC02D8,#FE0770,#FD7400,#FEBF00 );
            background-attachment:fixed;
        }
    </style>
</head>
<body>
    <h1>Instagram</h1>
</body>
</html>
