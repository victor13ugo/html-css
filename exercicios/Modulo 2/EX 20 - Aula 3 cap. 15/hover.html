<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p { /*aqui foi criado uma representação "child" */
            color:white;
            /*usado para mudar a cor da div ao passar o mouse sob a mesma*/
            display:block;
            background-color: red;
        
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    
</body>
</html>
