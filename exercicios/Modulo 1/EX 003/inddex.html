<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Testando cargas e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na minha pasta<p>
        <img src="logo html-300.jpeg" alt="logotipo da linguagem html.">
        <img src="logo css-300.jpeg" alt="logotipo da linguagem css.">
    <h2>Podemos também carregar uma imagem de uma sub-pasta dentro do arquivo como esse:</h2>
    <img src="imagem html/logo html-300.jpeg" alt="logotipo da linguagem html.">
    <h2>Também podemos carregar imagens externas como essa:</h2>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-logo-icon-download-in-svg-png-gif-file-formats--html-programming-language-coding-logos-icons-1720087.png" alt="logotipo da linguagem javascript"> <!-- endereço completo- chama-se URL, pois é requerido diretamente na web.-->

</body>
</html>
