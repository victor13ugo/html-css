<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio dois</title>
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        height: 300px;
        width: 300px;
        border-collapse:separate;
        position: relative;
    }
    td {
        background-color: #80808095;
    }

    td,th {
        border: 2px solid black;
        padding: 10px;
        text-align: center;
    }

    caption {
        font-size: 1.5em;
        font-weight: normal;
    }
    td#b {
        image-orientation: right;
    }
    </style>
</head>
<body>
    <h1>Mesclagem desafio 2</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="5">B</td>
        </tr>
        <tr>
            <td rowspan="5">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        
        <tr>
            <td colspan="4">N</td>

        </tr>
    </table>

    
</body>
</html>
